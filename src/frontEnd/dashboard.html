<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <header>
        <h1>Blockchain Payment System</h1>
    </header>
    <main>
        <section class="dashboard">
            <!-- User Details -->
            <div class="user-info">
                <h2>Welcome, John Doe</h2>
                <p><strong>Email:</strong> john.doe@example.com</p>
            </div>

            <!-- Account Overview -->
            <div class="card">
                <h2>Account Overview</h2>
                <p><strong>Account Address:</strong></p>
                <p>0x123456789abcdef</p>
                <p><strong>Current Balance:</strong> 10.5 ETH</p>
            </div>

            <!-- Action Buttons -->
            <div class="actions">
                <a href="send-money.html" class="action-btn">Send Money</a>
                <a href="check-balance.html" class="action-btn">Check Balance</a>
                <a href="history.html" class="action-btn">Transaction History</a>
            </div>
        </section>
    </main>
</body>
</html>
